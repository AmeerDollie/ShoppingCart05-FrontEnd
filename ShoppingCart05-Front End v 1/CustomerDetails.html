<!DOCTYPE html>
    <html>
        <head>
            <title>
                Customer Details
            </title>
            <link rel = "stylesheet" href = "css and js/CustomerStylesheet.css">
        </head>
    <body>
            <div class = "main-container">
                <br>
                <div class="customer-details-container">
                    <br>
                    <div style="width: 100%; text-align: center;">
                        <label class="heading" style="font-size: x-large; padding: 1%; color: white;">Customer Details</label>
                    </div>
                    <br>
                    <hr style = "width: 100%;"><br>                          
                    <div style="width: 100%; padding: 1%; height: 100%;">
                        <label style="padding: 0.3%; font-size: x-large;">Customer ID</label><br><br>
                        <input style="vertical-align: middle; width: 50%; height: 3%; border-radius: 10px; padding-inline-start: 1%;" placeholder="Enter Your ID"><br><br>
                        <label style="padding: 0.3%; font-size: x-large;">Customer Name</label><br><br>
                        <input style="vertical-align: middle; width: 50%; height: 3%; border-radius: 10px; padding-inline-start: 1%;" placeholder="Enter Your First and Last Name"><br><br>
                        <label style="padding: 0.3%; font-size: x-large;">Customer Phone Number</label><br><br>
                        <input style="vertical-align: middle; width: 50%; height: 3%; border-radius: 10px; padding-inline-start: 1%;" placeholder="Enter Your Phone Number"><br><br>
                        <label style="padding: 0.3%; font-size: x-large;">Customer Email</label><br><br>
                        <input style="vertical-align: middle; width: 50%; height: 3%; border-radius: 10px; padding-inline-start: 1%;" placeholder="Enter Your Email Address"><br><br>
                        <label style="padding: 0.3%; font-size: x-large;">Shipping Address 1</label><br><br>
                        <input style="vertical-align: middle; width: 50%; height: 3%; border-radius: 10px; padding-inline-start: 1%;" placeholder="Enter Shipping Address 1"><br><br>
                        <label style="padding: 0.3%; font-size: x-large;">Shipping Address 2</label><br><br>
                        <input style="vertical-align: middle; width: 50%; height: 3%; border-radius: 10px; padding-inline-start: 1%;" placeholder="Enter Shipping Address 2"><br><br>
                        <br>
                        <button style="vertical-align: bottom; border-radius: 8px; font-size: medium; padding:0.3%"><strong>Save and Continue</strong></button>
                    </div>
                    
                </div>
                <br>
            </div>
    </body>
</html>
